sonar.projectKey=glasscast-weather-app
sonar.organization=your-org
sonar.projectName=Glasscast Weather App
sonar.projectVersion=1.0.0

# Source code
sonar.sources=lib
sonar.tests=test

# Language
sonar.language=dart

# Coverage
sonar.dart.coverage.reportPaths=coverage/lcov_cleaned.info

# Exclusions
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**,**/.dart_tool/**

# Test exclusions
sonar.test.exclusions=test/**

# Encoding
sonar.sourceEncoding=UTF-8