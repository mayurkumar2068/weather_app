name: glasscast
description: Glassmorphism Weather App
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  supabase_flutter: ^2.12.0
  flutter_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0
  glassmorphism: ^3.0.0
  get: ^4.7.3
  flutter_secure_storage: ^8.0.0
  url_launcher: ^6.2.2
  permission_handler: ^11.3.1
  geolocator: ^10.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#0F172A"
    theme_color: "#3B82F6"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf

  assets:
    - .env
    - assets/icon/
