name: glasscast
description: Glassmorphism Weather App
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  supabase_flutter: ^2.12.0
  flutter_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0
  glassmorphism: ^3.0.0
  get: ^4.7.3
  flutter_secure_storage: ^8.0.0
  url_launcher: ^6.2.2


flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf

  assets:
    - .env
